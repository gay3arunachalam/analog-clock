<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outerclock">
      <div class="innerclock">
        <div class="dot"></div>
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
      </div>
      <div class="time">
        <p>12</p>
        <p>9</p>
        <p>6</p>
        <p>3</p>
      </div>
    </div>
  </body>
</html>

<script>
  setInterval(() => {
    d = new Date();
    hhour = d.getHours();
    hmin = d.getMinutes();
    hsec = d.getSeconds();

    hourrotate = 30 * hhour + hmin / 2;
    minrotate = 6 * hmin;
    secrotate = 6 * hsec;

    sec.style.transform = `rotate(${secrotate}deg)`;
    hour.style.transform = ` rotate(${hourrotate}deg)`;
    min.style.transform = `rotate(${minrotate}deg)`;
  }, 1000);
</script>
